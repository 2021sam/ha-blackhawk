- id: '1767258109835'
  alias: Google Voice 1 - TTS Alert - power state changed
  description: Speak when Samsung HA phone is plugged in or unplugged
  triggers:
    - entity_id: sensor.phone_1_battery_state
      trigger: state
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id: sensor.phone_1_battery_state
              state: 'charging'
          sequence:
            - action: tts.speak
              target:
                entity_id: tts.google_translate_en_com
              data:
                media_player_entity_id: media_player.amp_1
                message: Power restored. The Home Assistant phone is now charging.
        - conditions:
            - condition: state
              entity_id: sensor.phone_1_battery_state
              state: 'discharging'
          sequence:
            - action: tts.speak
              target:
                entity_id: tts.google_translate_en_com
              data:
                media_player_entity_id: media_player.amp_1
                message: Warning. The Home Assistant phone has been unplugged.
  mode: single
