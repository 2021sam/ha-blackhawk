realtor_play_soundscape:
  alias: Realtor – Play Soundscape
  mode: single
  sequence:
    - action: media_player.volume_set
      target:
        entity_id: media_player.amp_1
      data:
        volume_level: "{{ states('input_number.realtor_audio_volume') | float(0.5) }}"

    - action: media_player.play_media
      target:
        entity_id: media_player.amp_1
      data:
        media:
          media_content_id: /local/soundscapes/1.wav
          media_content_type: music
          metadata: {}



realtor_test_tts:
  alias: "Realtor TEST – TTS using Helper Volume"
  mode: single
  sequence:

    - action: media_player.turn_on
      target:
        entity_id: media_player.amp_1

    - delay:
        seconds: 1

    - action: media_player.volume_set
      target:
        entity_id: media_player.amp_1
      data:
        volume_level: "{{ states('input_number.realtor_audio_volume') | float(0.5) }}"

    - delay:
        seconds: 0.5

    - action: tts.speak
      target:
        entity_id: tts.google_translate_en_com
      data:
        media_player_entity_id: media_player.amp_1
        message: "Realtor helper volume test successful."
